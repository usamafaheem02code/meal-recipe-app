    body {

      background: #fff;

    .glass {
      background: white;

      border-radius: 1rem;

    }

    .btn {
      background-color: #000;
      border: 1px solid #000;
      color: #fff;
      padding: 0.6rem 1.5rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      text-align: center;
    }

    .btn:hover {
      background-color: #dc2626;
      border-color: #dc2626;
      color: white;
    }

    @keyframes fade-in {

        transform: translateY(20px);
      }

      }
    }

    .fade-in {
      animation: fade-in 0.8s ease forwards;
    }
  </style>
</head>

<!-- Meal Detail Card -->

    <div>

      </h2>
      <p class="text-sm text-gray-400">
        Discover tasty recipes from around the world. Simple, fast & delicious!
      </p>
    </div>
    
    <!-- Quick Links -->
    <div>
      <h3 class="text-lg font-semibold mb-3 flex items-center gap-2">
        <i class="bi bi-link-45deg text-red-400"></i> Quick Links
      </h3>
      <ul class="space-y-2 text-sm text-gray-300">
        <li><a href="./index.html" class="hover:text-red-400 flex items-center gap-1"><i class="bi bi-house-door"></i> Home</a></li>

            <i class="bi bi-code-slash"></i> Tailwind CSS
          </a>
        </li>
      </ul>
    </div>

    <!-- Follow Us -->
    <div>
      <h3 class="text-lg font-semibold mb-3 flex items-center gap-2">
        <i class="bi bi-share-fill text-red-400"></i> Follow Us
      </h3>

  <div class="text-center text-gray-500 text-sm py-4 border-t border-gray-700">

<script>
  function clickButton() {
    const mobileMenu = document.getElementById("mobile-menu");
    mobileMenu.classList.toggle("hidden");
  }

  async function getMealDetailById() {
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      document.getElementById("mealDetail").innerHTML = "<p class='text-center text-red-400'>No meal ID found.</p>";
      return;
    }

    try {
      const res = await axios.get(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${id}`);
      const meal = res.data.meals[0];

      document.getElementById("mealDetail").innerHTML = `
        <div class="glass grid grid-cols-1 md:grid-cols-2 gap-8">
          <div class="flex justify-center items-center">
            <img src="${meal.strMealThumb}" alt="${meal.strMeal}" class="rounded-xl shadow-lg max-w-full w-full md:w-[90%] object-cover hover:scale-105 transition-transform duration-300"/>
          </div>
          <div class="space-y-5">
            <h1 class="text-4xl font-bold text-black">${meal.strMeal}</h1>
            <p><span class="text-red-600 font-semibold">Category:</span> ${meal.strCategory}</p>
            <p><span class="text-red-600 font-semibold">Area:</span> ${meal.strArea}</p>
            <div>
              <h2 class="text-red-600 font-semibold mb-1">Instructions:</h2>
              <p class="text-gray-800 text-sm leading-relaxed max-h-64 overflow-y-auto pr-2">${meal.strInstructions}</p>
            </div>
            <div>
              <h2 class="text-red-600 font-semibold mb-2">Watch in Urdu/Hindi:</h2>
              <a href="https://www.youtube.com/results?search_query=${encodeURIComponent(meal.strMeal)}+recipe+in+urdu+or+hindi"
                target="_blank"
                class="btn">
                ðŸ”Ž Search on YouTube
              </a>
            </div>
          </div>
        </div>
      `;
    } catch (error) {
      console.error(error);
      document.getElementById("mealDetail").innerHTML = "<p class='text-center text-red-400'>Failed to load meal details.</p>";
    }
  }

  getMealDetailById();
</script>

</body>
</html>
